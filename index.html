<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroCars — Inspiré de Tesla</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: "Helvetica Neue", Arial, sans-serif;}
    html, body {height:100%; scroll-behavior:smooth;}
    body {overflow-x:hidden;}

    /* Navigation */
    header {
      position:fixed;
      top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 30px;
      background:rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      z-index:1000;
    }
    header .logo {font-weight:bold; font-size:1.2rem; color:white;}
    header nav a {
      margin:0 12px; text-decoration:none; color:white; font-size:0.9rem;
      transition:color 0.3s;
    }
    header nav a:hover {color:#ccc;}

    /* Sections plein écran */
    section {
      height:100vh; width:100%;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      color:white; text-align:center; position:relative;
    }
    section h1 {font-size:3rem; font-weight:500;}
    section p {margin-top:8px; font-size:1.1rem; color:#ddd;}
    section .buttons {
      margin-top:20px; display:flex; gap:15px;
    }
    .btn {
      padding:10px 28px; border-radius:20px; font-size:0.9rem;
      cursor:pointer; border:none; transition:background 0.3s, color 0.3s;
    }
    .btn-dark {background-color:rgba(23,26,32,0.8); color:white;}
    .btn-light {background-color:rgba(255,255,255,0.85); color:black;}
    .btn-dark:hover {background-color:black;}
    .btn-light:hover {background-color:white;}

    /* Images de fond */
    #model1 {background:url('https://www.tesla.com/sites/default/files/modelsx-new/social/model-x-social.png') center/cover no-repeat;}
    #model2 {background:url('https://www.tesla.com/sites/default/files/model3-new/social/model-3-hero-social.jpg') center/cover no-repeat;}
    #model3 {background:url('https://www.tesla.com/sites/default/files/roadster/social/roadster-social.jpg') center/cover no-repeat;}

    /* Catalogue */
    #catalogue {background:#f5f5f5; color:#222; padding:50px 20px;}
    #catalogue h2 {text-align:center; font-size:2rem; margin-bottom:30px;}
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px; max-width:1100px; margin:0 auto;
    }
    .card {
      background:white; border-radius:12px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
    }
    .card img {width:100%; height:180px; object-fit:cover;}
    .card-body {padding:15px;}
    .card-body h3 {margin-bottom:8px;}
    .meta {display:flex; justify-content:space-between; font-size:0.9rem; color:#666;}

    /* Simulateur */
    #simulator {
      max-width:500px; margin:40px auto; background:white; padding:20px; border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
    }
    #simulator label {display:block; margin-top:10px; font-size:0.9rem;}
    #simulator input, #simulator select {
      width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px;
    }
    #result {margin-top:15px; font-weight:bold; font-size:1.1rem; text-align:center;}
    
    /* Footer */
    footer {
      padding:20px; text-align:center; background:#111; color:#aaa; font-size:0.85rem;
    }

    @media(max-width:600px) {
      section h1 {font-size:2rem;}
      .buttons {flex-direction:column;}
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="logo">ElectroCars</div>
    <nav>
      <a href="#model1">Model E1</a>
      <a href="#model2">Model E2</a>
      <a href="#model3">Model E3</a>
      <a href="#catalogue">Catalogue</a>
    </nav>
  </header>

  <!-- Sections plein écran -->
  <section id="model1">
    <h1>Model E1</h1>
    <p>500 km d'autonomie — 0 à 100 km/h en 3,5s</p>
    <div class="buttons">
      <button class="btn btn-light">Commander</button>
      <button class="btn btn-dark">Découvrir</button>
    </div>
  </section>

  <section id="model2">
    <h1>Model E2</h1>
    <p>400 km d'autonomie — Design épuré</p>
    <div class="buttons">
      <button class="btn btn-light">Commander</button>
      <button class="btn btn-dark">Découvrir</button>
    </div>
  </section>

  <section id="model3">
    <h1>Model E3</h1>
    <p>Sportive électrique — sensations garanties</p>
    <div class="buttons">
      <button class="btn btn-light">Commander</button>
      <button class="btn btn-dark">Découvrir</button>
    </div>
  </section>

  <!-- Catalogue -->
  <section id="catalogue">
    <h2>Notre Catalogue</h2>
    <div class="grid" id="car-grid"></div>
    
    <!-- Simulateur -->
    <div id="simulator">
      <h3>Simulateur de mensualité</h3>
      <label>Prix (€)</label>
      <input type="number" id="price" placeholder="35000">
      <label>Apport (€)</label>
      <input type="number" id="deposit" placeholder="5000">
      <label>Durée (mois)</label>
      <select id="months"><option>36</option><option>48</option><option>60</option></select>
      <label>Taux annuel (%)</label>
      <input type="number" id="rate" value="3.5" step="0.1">
      <button class="btn btn-dark" style="margin-top:15px; width:100%;" onclick="calculate()">Calculer</button>
      <div id="result"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> ElectroCars — Inspiré de Tesla
  </footer>

  <script>
    // Données catalogue
    const cars = [
      {name:"Model E1", price:65000, range:500, img:"https://www.tesla.com/sites/default/files/modelsx-new/social/model-x-social.png"},
      {name:"Model E2", price:48000, range:400, img:"https://www.tesla.com/sites/default/files/model3-new/social/model-3-hero-social.jpg"},
      {name:"Model E3", price:85000, range:550, img:"https://www.tesla.com/sites/default/files/roadster/social/roadster-social.jpg"}
    ];

    const grid = document.getElementById("car-grid");
    cars.forEach(c=>{
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <div class="card-body">
          <h3>${c.name}</h3>
          <div class="meta">
            <span>${c.range} km</span>
            <span>${c.price.toLocaleString()} €</span>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    // Simulateur
    function calculate(){
      let price = +document.getElementById("price").value;
      let deposit = +document.getElementById("deposit").value;
      let months = +document.getElementById("months").value;
      let rate = +document.getElementById("rate").value/100/12;
      let loan = price - deposit;
      let monthly = rate ? (loan*rate)/(1-Math.pow(1+rate,-months)) : loan/months;
      document.getElementById("result").textContent = monthly.toFixed(2) + " €/mois";
    }

    // Année footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
